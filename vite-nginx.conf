server {
    listen 80;

    location /app/gratitude-sparkle {
        alias /usr/share/nginx/html/app/gratitude-sparkle;
        index index.html index.htm;
        try_files $uri $uri/ /app/gratitude-sparkle/index.html;
    }

    location = / {
        return 301 /app/gratitude-sparkle/;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public";
    }
}